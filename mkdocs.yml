site_name: FLEXT Core Documentation
site_description: Enterprise Foundation Framework - Modern Python 3.13 + Clean Architecture
site_author: FLEXT Team
site_url: https://docs.flext.sh/core

repo_name: flext-sh/flext-core
repo_url: https://github.com/flext-sh/flext-core
edit_uri: edit/main/docs/

theme:
  name: material
  language: en
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  features:
    - navigation.instant
    - navigation.tracking
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.sections
    - navigation.expand
    - navigation.indexes
    - navigation.top
    - navigation.footer
    - search.suggest
    - search.highlight
    - search.share
    - header.autohide
    - content.code.annotate
    - content.code.copy
    - content.tabs.link
    - toc.follow
    - toc.integrate

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
      - Core Concepts: getting-started/concepts.md
  - Architecture:
      - Overview: architecture/overview.md
      - Clean Architecture: architecture/clean.md
      - Domain Layer: architecture/domain.md
      - Application Layer: architecture/application.md
      - Infrastructure Layer: architecture/infrastructure.md
  - User Guide:
      - Pipeline Management: guide/pipelines.md
      - Domain Modeling: guide/domain-modeling.md
      - Repository Pattern: guide/repositories.md
      - Service Pattern: guide/services.md
  - API Reference:
      - Domain: api/domain.md
      - Application: api/application.md
      - Infrastructure: api/infrastructure.md
  - Development:
      - Contributing: development/contributing.md
      - Testing: development/testing.md
      - Code Style: development/code-style.md
      - Release Process: development/release.md
  - Examples:
      - Basic Usage: examples/basic.md
      - Advanced Patterns: examples/advanced.md
      - Integration: examples/integration.md

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences:
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.arithmatex:
      generic: true
  - pymdownx.betterem
  - pymdownx.caret
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.smartsymbols
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.tasklist:
      custom_checkbox: true
  - def_list
  - footnotes
  - abbr
  - attr_list
  - md_in_html
  - toc:
      permalink: true
      toc_depth: 3

plugins:
  - search:
      separator: '[\s\-\.]+'
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            show_source: true
            show_root_heading: true
            show_root_full_path: false
            show_category_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            docstring_style: google
            merge_init_into_class: true
            show_if_no_docstring: false
  - git-revision-date-localized:
      enable_creation_date: true
      type: iso_datetime
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  - awesome-pages
  - section-index

extra:
  version:
    provider: mike
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/flext-sh/flext-core
    - icon: fontawesome/brands/python
      link: https://pypi.org/project/flext-core/
  analytics:
    provider: google
    property: G-XXXXXXXXXX

extra_css:
  - stylesheets/extra.css

extra_javascript:
  - javascripts/extra.js

copyright: |
  &copy; 2025 <a href="https://github.com/flext-sh"  target="_blank" rel="noopener">FLEXT Team</a>
