[tool:pytest]
minversion = 8.0
addopts =
    -ra
    --strict-markers
    --strict-config
    --cov=flext_core
    --cov-branch
    --cov-report=term-missing:skip-covered
    --cov-report=html:reports/coverage
    --cov-report=xml:reports/coverage.xml
    --cov-fail-under=90
    --maxfail=1
    --tb=short
    -p no:randomly
asyncio_mode = auto
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow tests
    smoke: Smoke tests
    core: marks tests as core framework tests
    architecture: marks tests as architecture tests
    ddd: marks tests as domain-driven design tests
    requires_db: tests that need database
    requires_redis: tests that need Redis
