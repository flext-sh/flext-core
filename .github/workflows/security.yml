name: Security

on:
  push:
    branches: [main]
  schedule:
    - cron: "0 0 * * 0"  # Weekly

jobs:
  security:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install dependencies
        run: |
          pip install poetry bandit pip-audit
          poetry install --no-interaction

      - name: Bandit
        run: |
          bandit -r src/ --exclude src/flext_tests -q

      - name: Dependency audit
        run: |
          pip-audit --ignore-vuln PYSEC-2022-42969
