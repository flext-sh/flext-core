name: Security Scanning

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  schedule:
    - cron: "0 2 * * *" # Daily at 2 AM UTC

permissions:
  contents: read
  security-events: write

jobs:
  dependency-scan:
    name: Dependency Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: |
          poetry install --with dev --no-interaction

      - name: Run pip-audit
        run: |
          poetry run pip-audit --ignore-vuln PYSEC-2022-42969 --format json --output reports/pip-audit.json
          poetry run pip-audit --ignore-vuln PYSEC-2022-42969

      - name: Upload audit results
        uses: actions/upload-artifact@v5
        with:
          name: pip-audit-results
          path: reports/pip-audit.json
        if: always()

  code-scan:
    name: Code Security Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: |
          poetry install --with dev --no-interaction

      - name: Run Bandit
        run: |
          poetry run bandit -r src/ -f json -o reports/bandit.json
          poetry run bandit -r src/ --severity-level medium

      - name: Upload Bandit results
        uses: actions/upload-artifact@v5
        with:
          name: bandit-results
          path: reports/bandit.json
        if: always()

  secret-scan:
    name: Secret Detection
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
        with:
          fetch-depth: 0

      - name: Install Poetry
        uses: snok/install-poetry@v1

      - name: Install dependencies
        run: |
          poetry install --with dev --no-interaction

      - name: Run detect-secrets
        run: |
          poetry run detect-secrets scan --baseline .secrets.baseline
          poetry run detect-secrets audit .secrets.baseline

  codeql:
    name: CodeQL Analysis
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read
      security-events: write
    steps:
      - uses: actions/checkout@v6

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v4
        with:
          languages: python

      - name: Autobuild
        uses: github/codeql-action/autobuild@v4

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v4

  semgrep:
    name: Semgrep Security Scan
    runs-on: ubuntu-latest
    container:
      image: returntocorp/semgrep
    steps:
      - uses: actions/checkout@v6

      - name: Run Semgrep
        run: |
          semgrep --config=auto --json --output=reports/semgrep.json src/
          semgrep --config=auto src/

      - name: Upload Semgrep results
        uses: actions/upload-artifact@v5
        with:
          name: semgrep-results
          path: reports/semgrep.json
        if: always()

  trivy:
    name: Trivy Vulnerability Scan
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: "fs"
          scan-ref: "."
          format: "sarif"
          output: "trivy-results.sarif"

      - name: Upload Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v4
        with:
          sarif_file: "trivy-results.sarif"
