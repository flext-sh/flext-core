# Workflow de publicação no PyPI usando Trusted Publishers
# Para usar: crie uma tag no formato v* (ex: v0.11.0) e push para o repositório
#
# Configuração no PyPI (Trusted Publisher):
# - Project: flext-core
# - Publisher: GitHub
# - Repository: flext-sh/flext-core
# - Workflow: publish.yml
# - Environment name: pypi

name: Publish to PyPI

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      tag:
        description: "Tag to publish (ex: v0.11.0)"
        required: true
        type: string

permissions:
  contents: read
  id-token: write # Necessário para Trusted Publishers (OIDC)

jobs:
  publish:
    name: Build and publish to PyPI
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Environment configurado no PyPI para Trusted Publisher
    environment:
      name: pypi
      url: https://pypi.org/project/flext-core/${{ github.ref_name }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Setup Python
        uses: actions/setup-python@0b93645e9fea7318ecaed2b359559ac225c90a2b # v5.3.0
        with:
          python-version: "3.13"

      - name: Install Poetry
        uses: snok/install-poetry@76e04a911780d5b312d89783f7b1cd627778900a # v1.4.1
        with:
          virtualenvs-create: false
          installer-parallel: true

      - name: Build package
        run: poetry build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@67339c736fd9354cd4f8cb0b744f2b82a74b5c70 # v1.12.4
        # Não precisa de senha/API token - usa Trusted Publisher (OIDC)
