name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.13"

      - name: Install Poetry
        run: |
          pip install poetry

      - name: Install dependencies
        run: |
          poetry install --no-interaction

      - name: Lint
        run: |
          poetry run ruff check .

      - name: Type check
        run: |
          poetry run pyrefly check src/

      - name: Test
        run: |
          PYTHONPATH=src poetry run pytest tests/ -q --tb=short
