pytest-clarity = ">=1.0.1"
pytest-benchmark = ">=4.0.0"

# Code quality
ruff = "^0.12.3"
mypy = "^1.13.0"
pre-commit = "^4.0.1"
bandit = ">=1.8.0"

# Documentation
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.15"
mkdocs-mermaid2-plugin = ">=1.1.0"
black = "^25.1.0"
isort = "^6.0.1"
pylint = "^3.3.0"
vulture = "^2.13"
radon = "^6.0.1"
codespell = "^2.3.0"
pyupgrade = "^3.19.0"
autoflake = "^2.3.1"
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
mkdocstrings = "^0.27.0"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"
ipython = "^9.4.0"
jupyter = "^1.1.1"
rich-traceback = "^1.0.3"


[tool.poetry.group.test.dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.2.0"
pytest-xdist = "^3.8.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.4.0"
pytest-benchmark = "^5.1.0"
pytest-randomly = "^3.16.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"
pytest-deadfixtures = "^2.2.1"
pytest-env = "^1.1.5"
pytest-httpx = "^0.35.0"
hypothesis = "^6.125.0"
factory-boy = "^3.3.1"
faker = "^37.4.0"
django = "^5.2.4"
pydantic = "^2.11.7"
python-ldap = "^3.4.4"
redis = "^5.0.0"


[tool.poetry.group.typings.dependencies]
types-python-dateutil = "^2.9.0"
types-pyyaml = "^6.0.12"
types-setuptools = "^80.9.0"
types-toml = "^0.10.8.20240310"
types-requests = "^2.32.4"
types-redis = "^4.6.0"
types-psutil = "^7.0.0"


[tool.poetry.group.security.dependencies]
bandit = "^1.8.0"
pip-audit = "^2.7.3"

[tool.ruff]
target-version = "py313"
line-length = 88
src = ["src", "tests"]

[tool.ruff.lint]
select = [
    "ALL",
]
ignore = [
    # Line length and formatting (handled by formatter)
    "E501",    # line too long
    "W505",    # doc line too long  
    "COM812",  # trailing comma missing (conflicts with formatter)
    "ISC001",  # single line implicit string concatenation
    
    # Import and dependency issues (common in development)
    "F401",    # unused imports
    "F403",    # star imports (common in __init__.py)
    "F405",    # star import usage
    "F841",    # unused variable (common in development)
    
    # Documentation style flexibility
    "D100",    # missing docstring in public module
    "D101",    # missing docstring in public class
    "D102",    # missing docstring in public method
    "D103",    # missing docstring in public function
    "D104",    # missing docstring in public package
    "D105",    # missing docstring in magic method
    "D106",    # missing docstring in public nested class
    "D107",    # missing docstring in __init__
    "D203",    # blank line before class docstring (conflicts with D211)
    "D213",    # multi-line docstring summary second line (conflicts with D212)
    
    # Code style flexibility (common patterns)
    "ERA001",  # commented out code (common during development)
    "TD002",   # missing author in TODO
    "TD003",   # missing issue link in TODO  
    "FIX002",  # line contains TODO
    "T201",    # print statement (common in scripts/debug)
    "T203",    # pprint statement
    
    # Complexity (handled case by case)
    "C901",    # function too complex
    "PLR0913", # too many arguments
    "PLR0915", # too many statements  
    "PLR2004", # magic value used in comparison
    "PLR0912", # too many branches
    "PLR0911", # too many return statements
    
    # Type checking flexibility
    "ANN101",  # missing type annotation for self
    "ANN102",  # missing type annotation for cls
    "ANN401",  # any type usage (sometimes necessary)
    
    # Security exceptions (development context)
    "S101",    # assert usage (needed for type checking)
    "S603",    # subprocess call
    "S607",    # starting process with partial executable path
    "S608",    # possible SQL injection (handled by ORM)
    
    # Error handling flexibility
    "EM101",   # raw string in exception  
    "EM102",   # f-string in exception
    "TRY003",  # avoid long exception messages
    "TRY301",  # raise within try block
    
    # Performance (premature optimization)
    "PERF203", # try-except in loop
    "PERF401", # manual list comprehension
]

[tool.ruff.lint.per-file-ignores]
# Test files - extremely permissive for all test patterns
"tests/*" = [
    "ALL",  # Allow everything in tests
]
"tests/**/*.py" = [
    "ALL",  # Allow everything in tests
]
"**/tests/*.py" = [
    "ALL",  # Allow everything in tests  
]
"test_*.py" = [
    "ALL",  # Allow everything in tests
]
"**/test_*.py" = [
    "ALL",  # Allow everything in tests
]
"conftest.py" = [
    "ALL",  # Allow everything in pytest config
]
"**/conftest.py" = [
    "ALL",  # Allow everything in pytest config
]

# Script and CLI files - very permissive
"scripts/*" = [
    "ALL",  # Scripts need maximum flexibility
]
"**/scripts/*.py" = [
    "ALL",  # Scripts need maximum flexibility
]
"cli.py" = [
    "T201", "T203", "S602", "S603", "S607", "S608", 
    "PLR0913", "PLR0915", "PLR0912", "PLR0911",
    "C901", "D100", "D103", "DTZ005", "EM101", "EM102", 
    "F401", "ERA001", "FIX002", "TD002", "TD003",
]
"**/cli.py" = [
    "T201", "T203", "S602", "S603", "S607", "S608",
    "PLR0913", "PLR0915", "PLR0912", "PLR0911", 
    "C901", "D100", "D103", "DTZ005", "EM101", "EM102",
    "F401", "ERA001", "FIX002", "TD002", "TD003",
]

# Generated/auto-generated files - exclude ALL linting
"**/proto/*_pb2.py" = ["ALL"]
"**/proto/*_pb2_grpc.py" = ["ALL"]
"**/*_pb2.py" = ["ALL"]
"**/*_pb2_grpc.py" = ["ALL"]
"**/generated/**/*.py" = ["ALL"]
"**/migrations/*.py" = ["ALL"]
"**/alembic/versions/*.py" = ["ALL"]

# Example and demo files - very permissive
"examples/*" = [
    "D100", "D103", "T201", "F401", "S101", "PLR2004",
    "C901", "PLR0913", "PLR0915", "EM101", "EM102",
]
"**/examples/*" = [
    "D100", "D103", "T201", "F401", "S101", "PLR2004", 
    "C901", "PLR0913", "PLR0915", "EM101", "EM102",
]

# __init__.py files - common to import and re-export
"__init__.py" = [
    "F401", "F403", "F405", "D104", "D100",
]
"**/__init__.py" = [
    "F401", "F403", "F405", "D104", "D100",
]

# Development and temporary files
"temp_*.py" = ["ALL"]
"**/temp_*.py" = ["ALL"]
"debug_*.py" = ["ALL"] 
"**/debug_*.py" = ["ALL"]
"scratch_*.py" = ["ALL"]
"**/scratch_*.py" = ["ALL"]
[tool.ruff.lint.isort]
known-first-party = [
    "flext_core",
]
force-single-line = true

[tool.mypy]
python_version = "3.13"
files = ["src", "tests"]
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true
pretty = true

[[tool.mypy.overrides]]
module = ["dynaconf.*", "yaml.*"]
ignore_missing_imports = true

[[tool.mypy.overrides]]
module = "tests.*"
# Allow more flexibility in test files
disable_error_code = [
    "unreachable", 
    "comparison-overlap", 
    "index", 
    "union-attr", 
    "arg-type", 
    "override", 
    "no-untyped-def",
    "attr-defined",
    "assignment",
    "unused-ignore",
    "name-defined",
    "call-arg",
    "operator",
    "var-annotated",
    "abstract"
]

[tool.coverage.run]
source = ["src"]
branch = true
omit = ["*/tests/*", "*/test_*", "*/__pycache__/*", "*/venv/*", "*/.venv/*"]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=flext_core",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=95",
    "--maxfail=1",
    "--tb=short",
]
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "core: marks tests as core framework tests",
    "architecture: marks tests as architecture tests",
    "ddd: marks tests as domain-driven design tests",
    "requires_db: tests that need database",
    "requires_redis: tests that need Redis",
]
