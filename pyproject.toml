[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-core"
version = "0.8.0"
description = "Enterprise Foundation Framework - Modern Python 3.13 + Clean Architecture"
readme = "README.md"
requires-python = ">=3.13,<3.14"
keywords = [
    "flext",
    "enterprise",
    "ddd",
    "clean-architecture",
    "solid",
    "modern",
]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Typing :: Typed",
]
dependencies = [
    # Core module-specific dependencies
    "pydantic>=2.11.7",
    "pydantic-settings>=2.10.1",
    "dependency-injector>=4.45.0",
]

[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.urls]
Homepage = "https://github.com/flext-sh/flext-core"
Repository = "https://github.com/flext-sh/flext-core"
Documentation = "https://github.com/flext-sh/flext-core/blob/main/README.md"

# [project.scripts] - REMOVED: biblioteca pura não tem CLI entry points
# Serviços que usam flext-core via Plugins + DI implementam seus próprios CLIs

[tool.poetry]
# Poetry configuration for development
packages = [{ include = "flext_core", from = "src" }]

[tool.poetry.group.dev.dependencies]
# Development dependencies
pytest = ">=8.0.0"
pytest-asyncio = ">=0.23.0"
pytest-cov = ">=4.0.0"
pytest-mock = ">=3.12.0"
pytest-xdist = ">=3.6.0"
pytest-timeout = ">=2.3.1"
pytest-sugar = ">=1.0.0"
pytest-clarity = ">=1.0.1"
pytest-benchmark = ">=4.0.0"

# Code quality
ruff = "^0.12.3"
mypy = "^1.13.0"
pre-commit = "^4.0.1"
bandit = ">=1.8.0"
detect-secrets = ">=1.5.0"

# Documentation
mkdocs = "^1.6.1"
mkdocs-material = "^9.6.15"
mkdocs-mermaid2-plugin = ">=1.1.0"
black = "^25.1.0"
isort = "^6.0.1"
pylint = "^3.3.0"
vulture = "^2.13"
radon = "^6.0.1"
codespell = "^2.3.0"
pyupgrade = "^3.19.0"
autoflake = "^2.3.1"
sphinx = "^8.2.3"
sphinx-rtd-theme = "^3.0.2"
myst-parser = "^4.0.1"
mkdocstrings = "^0.27.0"
mkdocs-gen-files = "^0.5.0"
mkdocs-literate-nav = "^0.6.0"
rich-traceback = "^1.0.3"
# interrogate removed due to security vulnerability in py dependency
types-protobuf = "^6.30.2.20250703"
types-grpcio = "^1.0.0.20250703"
lark-parser = "^0.12.0"
commitizen = "^4.8.3"


[tool.poetry.group.test.dependencies]
pytest = "^8.4.0"
pytest-asyncio = "^1.0.0"
pytest-cov = "^6.2.0"
pytest-xdist = "^3.8.0"
pytest-mock = "^3.14.0"
pytest-timeout = "^2.4.0"
pytest-benchmark = "^5.1.0"
pytest-randomly = "^3.16.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"
pytest-deadfixtures = "^2.2.1"
pytest-env = "^1.1.5"
pytest-httpx = "^0.35.0"
hypothesis = "^6.125.0"
factory-boy = "^3.3.1"
faker = "^37.4.0"
django = "^5.2.4"
pydantic = "^2.11.7"
python-ldap = "^3.4.4"
redis = "^5.0.0"


[tool.poetry.group.typings.dependencies]
types-python-dateutil = "^2.9.0"
types-pyyaml = "^6.0.12"
types-setuptools = "^80.9.0"
types-toml = "^0.10.8.20240310"
types-requests = "^2.32.4"
types-redis = "^4.6.0"
types-psutil = "^7.0.0"
types-protobuf = "^6.30.2.20250703"


[tool.poetry.group.security.dependencies]
bandit = "^1.8.0"
pip-audit = "^2.7.3"
safety = "<3.0.0"

[tool.ruff]
target-version = "py313"
line-length = 79         # PEP8 strict: 79 characters maximum
src = ["src", "tests"]

[tool.ruff.lint]
# Enable ALL rules with PEP8 strict compliance
select = [
    "ALL", # All available rules
]

# PEP8 compliance - minimal ignores only for legitimate cases
ignore = [
    "D203",   # one-blank-line-before-class (conflicts with D211)
    "D213",   # multi-line-summary-second-line (conflicts with D212)
    "W505"
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # Use of assert detected (normal in tests)
    "PLR2004", # Magic value used in comparison (normal in tests)
    "ANN",     # Type annotations not required in tests
    "D",       # Docstrings not required in tests
    "FBT001",  # Boolean positional args (normal in pytest parametrize)
    "S603",    # subprocess calls allowed in compliance tests
    "SLF001",
]

[tool.ruff.lint.isort]
known-first-party = ["flext_core"]
force-single-line = true
required-imports = ["from __future__ import annotations"]

[tool.ruff.lint.pydocstyle]
convention = "google" # Google docstring style (PEP257 compliant)

[tool.ruff.lint.pycodestyle]
max-line-length = 79 # PEP8 strict compliance
max-doc-length = 72  # PEP8 docstring line length

[tool.ruff.lint.mccabe]
max-complexity = 10 # PEP8 recommended complexity

[tool.ruff.lint.pylint]
max-args = 5        # PEP8 recommended max arguments
max-branches = 12   # PEP8 recommended max branches
max-returns = 6     # PEP8 recommended max returns
max-statements = 50 # PEP8 recommended max statements

[tool.ruff.lint.flake8-quotes]
docstring-quotes = "double" # PEP257 compliance
inline-quotes = "double"    # Consistent quoting style

[tool.mypy]
python_version = "3.13"
files = ["src", "tests"]
plugins = ["pydantic.mypy"]
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_defs = true
no_implicit_optional = true
pretty = true
show_error_codes = true
show_error_context = true
strict = true
strict_equality = true
warn_no_return = true
warn_redundant_casts = true
warn_return_any = true
warn_unreachable = true
warn_unused_configs = true
warn_unused_ignores = true

[[tool.mypy.overrides]]
# Ignore specific test-related type errors that are intentional
module = "tests.*"
disable_error_code = [
    "arg-type",      # Tests intentionally pass None to test validation
    "attr-defined",  # Tests intentionally access attributes to test immutability
    "misc",          # Tests intentionally test edge cases
    "assignment",    # Tests intentionally assign invalid values
]

[[tool.mypy.overrides]]
# Ignore missing imports for flext modules (installed separately)
module = [
    "flext_observability.*",
    "flext_auth.*",
    "flext_plugin.*",
    "flext_ldap.*",
    "flext_ldif.*",
    "flext_grpc.*",
    "flext_web.*",
    "flext_oracle_wms.*",
    "flext_oracle_oic_ext.*",
    "flext_db_oracle.*",
    "flext_quality.*",
    "flext_tap_*",
    "flext_target_*",
    "flext_dbt_*",
]
ignore_missing_imports = true

[tool.coverage.run]
source = ["src"]
branch = true
omit = [
    "*/tests/*",
    "*/deprecation.py",
]

[tool.coverage.report]
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
]

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=flext_core",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=80",
    "--maxfail=1",
    "--tb=short",
    # PEP8 compliance in test output
    "--verbose",
    "--color=yes",
]
asyncio_mode = "auto"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "core: marks tests as core framework tests",
    "architecture: marks tests as architecture tests",
    "ddd: marks tests as domain-driven design tests",
    "pep8: marks tests for PEP8 compliance validation",
    "compliance: marks tests for code quality compliance",
    "requires_db: tests that need database",
    "requires_redis: tests that need Redis",
]

# PEP8 Code Quality Configuration
[tool.ruff.format]
quote-style = "double"            # PEP8 prefers double quotes
indent-style = "space"            # PEP8 requires spaces, not tabs
line-ending = "auto"              # Automatically detect line endings
skip-magic-trailing-comma = false # Respect trailing commas

[tool.codespell]
skip = "*.po,*.ts,*.json,*.lock"
count = true
quiet-level = 3

[tool.bandit]
exclude_dirs = ["tests"]
skips = ["B101"]         # Skip assert_used in tests

[tool.bandit.assert_used]
exclude = ["*/tests/*"]
