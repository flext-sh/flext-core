    "structlog (>=25.4.0,<26.0.0)",
    "typing-extensions (>=4.14.1,<5.0.0)",
    "uuid6 (>=2025.0.1,<2026.0.0)",
    "pytest-postgresql (>=7.0.2,<8.0.0)"
