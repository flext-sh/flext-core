[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-core"
version = "0.6.0"
description = "Enterprise Foundation Framework - Modern Python 3.13 + Clean Architecture"
authors = [{name = "FLEXT Team", email = "team@flext.sh"}]
maintainers = [{name = "FLEXT Team", email = "team@flext.sh"}]
license = {text = "MIT"}
readme = "README.md"
requires-python = ">=3.13"
keywords = ["enterprise", "ddd", "clean-architecture", "solid", "modern"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2"
]

[project.urls]
Homepage = "https://github.com/flext-sh/flext-core"
Repository = "https://github.com/flext-sh/flext-core"
Documentation = "https://docs.flext.sh/core"
"Bug Tracker" = "https://github.com/flext-sh/flext-core/issues"

[project.scripts]
flext-core = "flext_core.cli:main"

[tool.poetry]
packages = [{include = "flext_core", from = "src"}]

[tool.poetry.dependencies]
python = "^3.13"
pydantic = "^2.11.0"

[tool.poetry.group.dev.dependencies]
# Testing
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"
pytest-xdist = "^3.6.1"
pytest-timeout = "^2.3.1"
pytest-mock = "^3.14.0"
hypothesis = "^6.122.3"

# Code Quality
ruff = "^0.8.4"
mypy = "^1.13.0"
black = "^24.10.0"
isort = "^5.13.2"
bandit = {extras = ["toml"], version = "^1.8.0"}
safety = "^3.2.11"
vulture = "^2.14"
radon = "^6.0.1"

# Pre-commit & Git
pre-commit = "^4.0.1"
commitizen = "^3.31.0"
detect-secrets = "^1.5.0"

# Documentation
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.49"
mkdocstrings = {extras = ["python"], version = "^0.26.3"}

# Development Tools
ipython = "^8.31.0"
ipdb = "^0.13.13"
rich = "^13.9.4"
typer = "^0.15.1"

# Type Stubs
types-setuptools = "^75.6.0.20241201"
pydantic-settings = "^2.7.0"

[tool.poetry.group.test]
optional = true

[tool.poetry.group.test.dependencies]
pytest = "^8.0.0"
pytest-asyncio = "^0.24.0"
pytest-cov = "^6.0.0"
pytest-xdist = "^3.6.1"
pytest-timeout = "^2.3.1"
pytest-mock = "^3.14.0"
hypothesis = "^6.122.3"
faker = "^33.3.0"

[tool.poetry.group.docs]
optional = true

[tool.poetry.group.docs.dependencies]
mkdocs = "^1.6.1"
mkdocs-material = "^9.5.49"
mkdocstrings = {extras = ["python"], version = "^0.26.3"}
mkdocs-mermaid2-plugin = "^1.1.1"
mkdocs-git-revision-date-localized-plugin = "^1.3.0"


[tool.ruff]
target-version = "py313"
line-length = 100
fix = true
src = ["src", "tests"]

[tool.ruff.lint]
# Enterprise-grade rules
select = [
    "E",   # pycodestyle errors
    "W",   # pycodestyle warnings  
    "F",   # pyflakes
    "I",   # isort
    "N",   # pep8-naming
    "UP",  # pyupgrade
    "B",   # flake8-bugbear
    "C4",  # flake8-comprehensions
    "SIM", # flake8-simplify
    "TCH", # flake8-type-checking
    "FA",  # flake8-future-annotations
    "ANN", # flake8-annotations
    "S",   # flake8-bandit
    "BLE", # flake8-blind-except
    "TRY", # tryceratops
    "EM",  # flake8-errmsg
    "PLR", # Pylint refactor
]
ignore = [
    "E501",  # line too long (handled by formatter)
    "B008",  # function calls in argument defaults
    "D203",  # 1 blank line before class (conflicts with D211)
    "D213",  # Multi-line docstring summary should start at the second line
]
[tool.ruff.lint.per-file-ignores]
"tests/**" = ["S101", "D", "ANN", "PLR2004", "TRY003", "EM101"]  # Allow asserts, skip docs/annotations in tests
"run_tests.py" = ["T201", "S603", "BLE001", "ANN", "PLC0415"]  # Allow prints and subprocess in test runner

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
[tool.mypy]
python_version = "3.13"
strict = true
warn_return_any = true
warn_unused_configs = true
show_error_codes = true
pretty = true
# Testing Configuration
[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "-ra",
    "--strict-markers",
    "--strict-config",
    "--cov=src/flext_core",
    "--cov-branch",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=90",
    "--maxfail=1",
    "--tb=short",
    "--dist=auto",
]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*", "*Tests"]
python_functions = ["test_*"]
asyncio_mode = "auto"
asyncio_default_fixture_loop_scope = "function"
markers = [
    "unit: Unit tests",
    "integration: Integration tests",
    "slow: Slow tests",
    "smoke: Smoke tests",
]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
]
[tool.coverage.run]
branch = true
source = ["src/flext_core"]
parallel = true
omit = [
    "*/tests/*",
    "*/__pycache__/*",
    "*/migrations/*",
    "*/venv/*",
    "*/.venv/*",
]

[tool.coverage.report]
precision = 2
fail_under = 90
show_missing = true
skip_covered = false
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "def __str__",
    "raise AssertionError",
    "raise NotImplementedError",
    "if __name__ == .__main__.:",
    "if TYPE_CHECKING:",
    "if typing.TYPE_CHECKING:",
    "@abstractmethod",
    "@abc.abstractmethod",
    "except ImportError:",
    "except KeyError:",
    "pass",
]

[tool.coverage.html]
directory = "reports/coverage_html"

[tool.coverage.xml]
output = "reports/coverage.xml"

# Code Formatting
[tool.black]
line-length = 100
target-version = ["py313"]
include = '\.pyi?$'
extend-exclude = '''
/(
  \.git
  | \.mypy_cache
  | \.tox
  | \.venv
  | _build
  | build
  | dist
  | migrations
)/
'''

[tool.isort]
profile = "black"
line_length = 100
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
combine_as_imports = true
use_parentheses = true
ensure_newline_before_comments = true
skip_gitignore = true
skip_glob = ["*/migrations/*", "*/venv/*", "*/.venv/*"]
src_paths = ["src", "tests"]
known_first_party = ["flext_core"]
known_third_party = ["pydantic", "pytest"]
sections = ["FUTURE", "STDLIB", "THIRDPARTY", "FIRSTPARTY", "LOCALFOLDER"]
default_section = "THIRDPARTY"

# Security
[tool.bandit]
targets = ["src"]
exclude_dirs = ["tests", ".venv", "venv", "*/tests/*", "*/__pycache__/*"]
severity = "medium"
confidence = "medium"
skips = []
tests = []
ini_path = "pyproject.toml"

[tool.bandit.assert_used]
skips = ["*/test_*.py", "*/*_test.py"]

# Git Commit Standards
[tool.commitizen]
name = "cz_conventional_commits"
version = "0.6.0"
tag_format = "v$version"
version_files = [
    "pyproject.toml:tool.poetry.version",
    "src/flext_core/__init__.py:__version__"
]
update_changelog_on_bump = true
style = [
    ["qmark", "fg:#ff9d00 bold"],
    ["question", "bold"],
    ["answer", "fg:#ff9d00 bold"],
    ["pointer", "fg:#ff9d00 bold"],
    ["highlighted", "fg:#ff9d00 bold"],
    ["selected", "fg:#cc5454"],
    ["separator", "fg:#cc5454"],
    ["instruction", ""],
    ["text", ""],
    ["disabled", "fg:#858585 italic"]
]

# Code Complexity
[tool.radon]
exclude = "tests/*,venv/*,.venv/*"
cc_min = "B"
mi_min = "B"
show_complexity = true
show_mi = true

# Vulture - Dead Code Detection
[tool.vulture]
exclude = ["tests/", ".venv/", "venv/", "build/", "dist/"]
min_confidence = 80
paths = ["src/flext_core"]
sort_by_size = true
