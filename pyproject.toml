[build-system]
build-backend = "poetry.core.masonry.api"
requires = ["poetry-core>=1.9.0"]

[project]
authors = [{ name = "FLEXT Team", email = "team@flext.sh" }]
description = "Enterprise Foundation Framework - Modern Python 3.13 + Clean Architecture"
license.text = "MIT"
maintainers = [{ name = "FLEXT Team", email = "team@flext.sh" }]
name = "flext-core"
readme = "README.md"
requires-python = ">=3.13,<3.14"
version = "0.9.9"
urls.Homepage = "https://github.com/flext-sh/flext-core"
urls.Repository = "https://github.com/flext-sh/flext-core"
urls.Documentation = "https://github.com/flext-sh/flext-core/blob/main/README.md"
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Framework :: Pydantic :: 2",
    "Framework :: Pydantic",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3 :: Only",
    "Programming Language :: Python :: 3.13",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed",
]
dependencies = [
    "pydantic-settings>=2.10.1",
    "pydantic>=2.11.7",
    "pyyaml (>=6.0.2,<7.0.0)",
    "structlog>=25.4.0",
    "typing-extensions>=4.12.0",
]
keywords = [
    "clean-architecture",
    "ddd",
    "enterprise",
    "flext",
    "modern",
    "solid",
]

[project.optional-dependencies]
dev = [
    "autoflake>=2.3.1",
    "black>=25.1.0",
    "codespell>=2.3.0",
    "deptry>=0.23.0",
    "isort>=6.0.1",
    "mypy>=1.13.0",
    "pre-commit>=4.0.1",
    "pylint>=3.3.0",
    "pyupgrade>=3.19.0",
    "radon>=6.0.1",
    "ruff>=0.12.3",
    "vulture>=2.13",
]
security = ["bandit>=1.8.0", "pip-audit>=2.7.3"]
test = [
    "factory-boy>=3.3.1",
    "faker>=37.4.0",
    "hypothesis>=6.125.0",
    "pytest-asyncio>=0.21.0",
    "pytest-benchmark>=5.1.0",
    "pytest-clarity>=1.0.1",
    "pytest-cov>=6.2.0",
    "pytest-deadfixtures>=2.2.1",
    "pytest-env>=1.1.5",
    "pytest-httpx>=0.35.0",
    "pytest-mock>=3.14.0",
    "pytest-randomly>=3.16.0",
    "pytest-sugar>=1.0.0",
    "pytest-timeout>=2.4.0",
    "pytest-xdist>=3.8.0",
    "pytest>=8.4.0",
]
typings = [
    "django-stubs>=5.2.2",
    "types-ldap3>=2.9.13.20250622",
    "types-protobuf>=6.30.2.20250703",
    "types-psutil>=7.0.0",
    "types-psycopg2>=2.9.21.20250718",
    "types-python-dateutil>=2.9.0",
    "types-pyyaml>=6.0.12",
    "types-redis>=4.6.0",
    "types-requests>=2.32.4",
    "types-setuptools>=80.9.0",
    "types-toml>=0.10.8.20240310",
]

[tool.poetry]
packages = [
    { include = "flext_core", from = "src" },
    { include = "flext_tests", from = "src" },
]

[tool.poetry.group.dev.dependencies]
types-pyyaml = "^6.0.12.20250822"

[tool.poetry.group.typings.dependencies]
types-pygments = ">=2.19.0.20250715"
types-colorama = ">=0.4.15.20240311"
types-pexpect = ">=4.9.0.20250516"


[tool.bandit]
exclude_dirs = [
    "__pycache__",
    ".archive",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "archive",
    "build",
    "dist",
    "htmlcov",
    "reports",
    "tests",
    "venv",
]
skips = ["B101", "B104", "B105", "B601"]

[tool.coverage]
extend = "../.coverage-shared.toml"

[tool.deptry]
exclude = [
    "__pycache__",
    ".archive",
    ".git",
    ".meltano",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "build",
    "dist",
    "htmlcov",
    "vendor",
    "node_modules",
    "reports",
    "venv",
]
known_first_party = ["flext_core", "flext_tests"]
pep621_dev_dependency_groups = ["dev", "security", "test", "typings"]

[tool.mypy]
# Foundation: Enable all strict checks
strict = true

# FLEXT ecosystem compatibility overrides
# disallow_any_decorated = false      # Allow object in decorators for framework compatibility
# disallow_any_explicit = false       # Allow explicit object for FLEXT ecosystem
disallow_any_expr = false # Allow object expressions for real-world usage
# disallow_any_unimported = false     # Allow unimported object for FLEXT dependencies
# disallow_subclassing_any = false    # Allow subclassing object for FLEXT base classes
# disallow_untyped_decorators = false # Allow untyped decorators for frameworks

# Additional strict checks beyond default strict mode
extra_checks = true
local_partial_types = true
no_implicit_reexport = true
strict_equality = true
warn_incomplete_stub = true
warn_unused_configs = true

# Import handling
ignore_missing_imports = false
follow_imports = "normal"
follow_imports_for_stubs = true

# Development and debugging
color_output = true
error_summary = true
pretty = true
show_column_numbers = true
show_error_codes = true
show_error_context = true
show_traceback = true

# Python environment
platform = "linux"
python_version = "3.13"

# Package structure and paths
explicit_package_bases = true
files = ["src"]
mypy_path = ["src", "tests"]
namespace_packages = true

# Performance and caching
cache_dir = ".mypy_cache"

# Plugins
plugins = ["pydantic.mypy"]

exclude = [
    "__pycache__/",
    ".*_pb2_grpc\\.py$",
    ".*_pb2\\.py$",
    ".coverage.*",
    ".git/",
    ".meltano/",
    ".mypy_cache/",
    ".pytest_cache/",
    ".ruff_cache/",
    ".venv/",
    "build/",
    "dist/",
    "node_modules/",
    "proto/",
    "target/",
    "typings/",
    "vendor/",
]

[tool.pydantic-mypy]
init_forbid_extra = true
init_typed = true
warn_required_dynamic_aliases = true
warn_untyped_fields = true

[tool.pyright]
# Basic configuration
pythonVersion = "3.13"
pythonPlatform = "Linux"
typeCheckingMode = "strict"
venvPath = "."
venv = ".venv"

# Include and exclude patterns - workspace-wide
exclude = [
    "**/__pycache__",
    "**/.coverage.",
    "**/.git",
    "**/.meltano",
    "**/.mypy_cache",
    "**/.pytest_cache",
    "**/.ruff_cache",
    "**/.venv",
    "**/build",
    "**/dist",
    "**/node_modules",
    "**/proto",
    "**/target",
    "**/typings",
    "**/vendor",
]
include = ["**/examples", "**/scripts", "**/src", "**/tests"]

[[tool.pyright.executionEnvironments]]
extraPaths = ["**/src"]
include = ["**/__init__.py"]
reportWildcardImportFromLibrary = false
root = "."

[[tool.pyright.executionEnvironments]]
extraPaths = ["**/examples", "**/scripts", "**/tests"]
reportImplicitRelativeImport = false
reportPrivateUsage = false
root = "."

[tool.pytest.ini_options]
addopts = [
    "--maxfail=1000000",
    "--strict-config",
    "--strict-markers",
    "-ra",
    "--tb=short",
]
asyncio_mode = "auto"
filterwarnings = ["ignore::DeprecationWarning:pyasn1(.*|$)"]
markers = [
    "advanced: Advanced functionality tests",
    "architecture: Architectural pattern tests",
    "benchmark: Performance benchmark tests",
    "boundary: Boundary condition tests",
    "cleanup: Cleanup tests",
    "concurrency: Concurrency and threading tests",
    "core: Core framework functionality tests",
    "coverage: Coverage improvement tests",
    "dbt: dbt transformation tests",
    "ddd: Domain-driven design tests",
    "destructive: Tests that may modify external systems",
    "e2e: End-to-end tests",
    "error_path: Error path scenario tests",
    "happy_path: Happy path scenario tests",
    "integration: Integration tests",
    "memory: Memory usage tests",
    "oracle: Oracle database tests",
    "parametrize_advanced: Advanced parametrized tests",
    "pep8: PEP8 compliance validation tests",
    "performance: Performance tests",
    "race_condition: Race condition tests",
    "regression: Regression testing and detection",
    "slow: Slow tests",
    "smoke: Smoke tests",
    "snapshot: Snapshot regression tests",
    "tap: Singer tap tests",
    "target: Singer target tests",
    "timeout: Tests that may timeout",
    "unit: Unit tests",
]
minversion = "8.0"
python_classes = ["Test*"]
python_files = ["test_*.py", "*_test.py"]
python_functions = ["test_*"]
testpaths = ["tests"]

[tool.ruff]
extend = "../ruff-shared.toml"
lint.isort.known-first-party = ["flext_core", "flext_tests"]

[tool.vulture]
exclude = [
    "__pycache__/",
    ".*/examples/",
    ".*/generate_config.py",
    ".*/manage.py",
    ".*/scripts/",
    ".*/tests/",
    ".coverage.*",
    ".git/",
    ".mypy_cache/",
    ".ruff_cache/",
    ".pytest_cache/",
    ".venv/",
    "build/",
    "dist/",
    "node_modules/",
    "tests/",
    "vendor/",
]
min_confidence = 80
paths = ["src"]
sort_by_size = true
verbose = false
