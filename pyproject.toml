[build-system]
    build-backend = "poetry.core.masonry.api"
    requires = [
        "poetry-core>=1.9.0",
    ]

[project]
    authors = [
        { name = "FLEXT Team", email = "team@flext.sh" },
    ]
    classifiers = [
        "Development Status :: 5 - Production/Stable",
        "Framework :: Pydantic :: 2",
        "Framework :: Pydantic",
        "Intended Audience :: Developers",
        "License :: OSI Approved :: MIT License",
        "Operating System :: OS Independent",
        "Programming Language :: Python :: 3 :: Only",
        "Programming Language :: Python :: 3.13",
        "Topic :: Software Development :: Libraries :: Application Frameworks",
        "Typing :: Typed",
    ] 
    dependencies = [
        "dependency-injector>=4.41.0",
        "pydantic-settings>=2.10.1",
        "pydantic>=2.11.7",
        "pyyaml>=6.0.2",
        "returns>=0.26.0",
        "structlog>=25.4.0",
        "orjson (>=3.11.3)",
    ]
    description = "Enterprise Foundation Framework - Modern Python 3.13 + Clean Architecture"
    keywords = [
        "clean-architecture",
        "ddd",
        "enterprise",
        "flext",
        "modern",
        "solid",
    ]
    license = { text = "MIT" }
    maintainers = [
        { name = "FLEXT Team", email = "team@flext.sh" },
    ]
    name = "flext-core"
    readme = "README.md"
    requires-python = ">=3.13,<3.14"
    urls = { Homepage = "https://github.com/flext-sh/flext-core", Repository = "https://github.com/flext-sh/flext-core", Documentation = "https://github.com/flext-sh/flext-core/blob/main/README.md" }
    version = "0.9.9"

    [project.optional-dependencies]
        dev = [
            "autoflake>=2.3.1",
            "black>=25.1.0",
            "codespell>=2.3.0",
            "deptry>=0.23.0",
            "isort>=6.0.1",
            "pre-commit>=4.0.1",
            "pylint>=3.3.0",
            "pyupgrade>=3.19.0",
            "radon>=6.0.1",
            "ruff>=0.12.3",
            "vulture>=2.13",
        ]
        security = [
            "bandit>=1.8.0",
            "pip-audit>=2.7.3",
        ]
        test = [
            "factory-boy>=3.3.1",
            "faker>=37.4.0",
            "hypothesis>=6.125.0",
            "pytest-benchmark>=5.1.0",
            "pytest-clarity>=1.0.1",
            "pytest-cov>=6.2.0",
            "pytest-deadfixtures>=2.2.1",
            "pytest-env>=1.1.5",
            "pytest-mock>=3.14.0",
            "pytest-randomly>=3.16.0",
            "pytest-sugar>=1.0.0",
            "pytest-timeout>=2.4.0",
            "pytest-xdist>=3.8.0",
            "pytest>=8.4.0",
        ]
        typings = [
            "django-stubs>=5.2.2",
            "types-ldap3>=2.9.13.20250622",
            "types-protobuf>=6.30.2.20250703",
            "types-psutil>=7.0.0",
            "types-psycopg2>=2.9.21.20250718",
            "types-python-dateutil>=2.9.0",
            "types-pyyaml>=6.0.12",
            "types-redis>=4.6.0",
            "types-requests>=2.32.4",
            "types-setuptools>=80.9.0",
            "types-toml>=0.10.8.20240310",
        ]

[tool]
    [tool.poetry]
        packages = [
            { include = "flext_core", from = "src" },
            { include = "flext_tests", from = "src" },
        ]

        [tool.poetry.group.dev.dependencies]
            click        = "^8.3.0"
            docker       = "^7.1.0"
            pyrefly      = "^0.34.0"
            pytest       = "^8.4.0"
            rich         = "^14.1.0"
            types-pyyaml = "^6.0.12.20250822"

        [tool.poetry.group.typings.dependencies]
            types-colorama = ">=0.4.15.20240311"
            types-pexpect  = ">=4.9.0.20250516"
            types-pygments = ">=2.19.0.20250715"

    [tool.bandit]
        exclude_dirs = [
            ".archive",
            ".git",
            ".mypy_cache",
            ".pyrefly_cache",
            ".pytest_cache",
            ".ruff_cache",
            ".venv",
            "__pycache__",
            "archive",
            "build",
            "dist",
            "htmlcov",
            "reports",
            "tests",
            "src/flext_tests",
            "tests",
            "venv",
        ]
        skips = [
            "B101",
            "B104",
            "B105",
            "B311",
            "B404",
            "B601",
            "B603",
        ]

    [tool.coverage]
        extend = "../.coverage-shared.toml"

    [tool.deptry]
        exclude = [
            ".archive",
            ".git",
            ".meltano",
            ".mypy_cache",
            ".pyrefly_cache",
            ".pytest_cache",
            ".ruff_cache",
            ".venv",
            "__pycache__",
            "build",
            "dist",
            "htmlcov",
            "node_modules",
            "reports",
            "tests",
            "tests",
            "vendor",
            "venv",
        ]
        known_first_party = [
            "flext_core",
            "flext_tests",
        ]
        pep621_dev_dependency_groups = [
            "dev",
            "security",
            "test",
            "typings",
        ]

    [tool.pytest.ini_options]
        addopts = [
            "--maxfail=1000000",
            "--strict-config",
            "--strict-markers",
            "--tb=short",
            "-ra",
        ]
        filterwarnings = [
            "ignore::DeprecationWarning:pyasn1(.*|$)",
            "ignore:pkg_resources is deprecated:UserWarning",
        ]
        markers = [
            "advanced: Advanced functionality tests",
            "architecture: Architectural pattern tests",
            "benchmark: Performance benchmark tests",
            "boundary: Boundary condition tests",
            "cleanup: Cleanup tests",
            "concurrency: Concurrency and threading tests",
            "core: Core framework functionality tests",
            "coverage: Coverage improvement tests",
            "dbt: dbt transformation tests",
            "ddd: Domain-driven design tests",
            "destructive: Tests that may modify external systems",
            "e2e: End-to-end tests",
            "error_path: Error path scenario tests",
            "happy_path: Happy path scenario tests",
            "integration: Integration tests",
            "memory: Memory usage tests",
            "oracle: Oracle database tests",
            "parametrize_advanced: Advanced parametrized tests",
            "pep8: PEP8 compliance validation tests",
            "performance: Performance tests",
            "race_condition: Race condition tests",
            "regression: Regression testing and detection",
            "slow: Slow tests",
            "smoke: Smoke tests",
            "snapshot: Snapshot regression tests",
            "tap: Singer tap tests",
            "target: Singer target tests",
            "timeout: Tests that may timeout",
            "unit: Unit tests",
        ]
        minversion = "8.0"
        python_classes = [
            "Test*",
        ]
        python_files = [
            "*_test.py",
            "test_*.py",
        ]
        python_functions = [
            "test_*",
        ]
        testpaths = [
            "tests",
        ]

    [tool.ruff]
        extend = "../ruff-shared.toml"

        [tool.ruff.lint.isort]
            known-first-party = [
                "flext_core",
                "flext_tests",
            ]



	[tool.pyrefly]
		# NOTE: Pyrefly (MyPy successor) with Pydantic plugin properly handles:
		#   - @computed_field + @property pattern (Pydantic 2.11+)
		#   - dict[str, object] type annotations (legitimate generic usage)
		#   - Field validators and serializers with proper type inference
		permissive-ignores = true
		project-excludes = [
		    "**/.git",
		    "**/.cache",
		    "**/.claude",
		    "**/__pycache__",
		    "**/*.venv",
		    "**/*dist",
		    "**/*mypy_cache",
		    "**/*pytest_cache",
		    "**/*ruff_cache",
		    "**/*venv/**",
		    "**/node_modules/**",
		    "**/*.pb2.py",
		    "**/*.pb2_grpc.py",
		    "**/build/**",
		    "**/examples/**",
		]
		python-version = "3.13"

		# SubConfig: Disable unknown-name error for all models.py files
		# This handles forward references to classes defined later in the same file
		[[tool.pyrefly.sub-config]]
			matches = "**/*models.py"
			[tool.pyrefly.sub-config.errors]
				unknown-name = false

		# SubConfig: Relax some checks for test files
		# Tests often use dynamic typing and string operations that are valid in test context
		[[tool.pyrefly.sub-config]]
			matches = "**/tests/**/*.py"
			[tool.pyrefly.sub-config.errors]
				index-error = false
				unsupported-operation = false
				import-error = false
