    # This section is kept minimal to avoid duplication
    "aiosqlite (>=0.21.0,<0.22.0)",
    "alembic (>=1.16.4,<2.0.0)",
    "aiomqtt (>=2.3.0,<3.0.0)",
    "bandit (>=1.8.6,<2.0.0)",
    "black (>=25.1.0,<26.0.0)",
    "click (>=8.2.1,<9.0.0)",
    "django (>=5.2.4,<6.0.0)",
    "faker (>=37.4.0,<38.0.0)",
    "freezegun (>=1.5.3,<2.0.0)",
    "httpx (>=0.28.1,<0.29.0)",
    "mock (>=5.2.0,<6.0.0)",
    "mypy (>=1.16.1,<2.0.0)",
    "prometheus-client (>=0.22.1,<0.23.0)",
    "pydantic (>=2.11.7,<3.0.0)",
    "pydantic-settings (>=2.10.1,<3.0.0)",
    "pytest (>=8.4.1,<9.0.0)",
    "python-dateutil (>=2.9.0.post0,<3.0.0)",
    "python-dotenv (>=1.1.1,<2.0.0)",
    "python-ldap (>=3.4.4,<4.0.0)",
    "redis (>=5.0.0,<7.0.0)",
    "responses (>=0.25.7,<0.26.0)",
