[build-system]
requires = ["poetry-core>=1.9.0"]
build-backend = "poetry.core.masonry.api"

[project]
name = "flext-core"
version = "0.2.0"
description = "FLEXT Core - Foundation & Domain-Driven Design Hub"
authors = [{ name = "FLEXT Team", email = "team@flext.sh" }]
license = { text = "MIT" }
readme = "README.md"
requires-python = ">=3.13"
keywords = ["flext", "core", "domain", "ddd", "foundation", "enterprise"]
classifiers = [
    "Development Status :: 4 - Beta",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Python Modules",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Typing :: Typed"]
dependencies = [
    "pydantic>=2.11.0",
    "pydantic-settings>=2.5.0",
    "sqlalchemy>=2.0.0",
    "alembic>=1.13.0",
    "redis>=5.0.0",
    "bcrypt>=4.2.0",
    "pyjwt>=2.9.0",
    "cryptography>=42.0.0",
    "dependency-injector>=4.42.0",
    "structlog>=24.0.0",
    "typer>=0.12.0",
    "rich>=13.9.0",
    "asyncpg>=0.29.0",
    "psycopg2-binary>=2.9.0"]

[project.scripts]
flext-core = "flext_core.cli:main"

[project.urls]
Homepage = "https://github.com/flext-sh/flext-core"
Repository = "https://github.com/flext-sh/flext-core"
Documentation = "https://github.com/flext-sh/flext-core/blob/main/README.md"
"Bug Tracker" = "https://github.com/flext-sh/flext-core/issues"
Changelog = "https://github.com/flext-sh/flext-core/blob/main/CHANGELOG.md"

[tool.poetry]
packages = [{ include = "flext_core", from = "src" }]

[tool.poetry.group.dev.dependencies]
# Testing - Maximum strictness
pytest = "^8.3.0"
pytest-cov = "^6.0.0"
pytest-asyncio = "^0.24.0"
pytest-benchmark = "^4.0.0"
pytest-mock = "^3.14.0"
pytest-xdist = "^3.6.0"
pytest-timeout = "^2.3.0"
pytest-randomly = "^3.15.0"
pytest-sugar = "^1.0.0"
pytest-clarity = "^1.0.1"

# Code quality - Maximum strictness
ruff = "^0.8.4"
black = "^24.10.0"
isort = "^5.13.0"
mypy = "^1.13.0"
bandit = { extras = ["toml"], version = "^1.7.0" }
pre-commit = "^4.0.0"
vulture = "^2.14"
radon = "^6.0.1"

# Type stubs
types-requests = "^2.32.0"
types-setuptools = "^75.6.0"
types-redis = "^4.6.0"
types-pyyaml = "^6.0.12"
types-python-dateutil = "^2.9.0"

# Documentation
mkdocs = "^1.6.0"
mkdocs-material = "^9.5.0"
sphinx = "^8.0.0"
sphinx-rtd-theme = "^3.0.0"
myst-parser = "^4.0.0"

# Development tools
ipython = "^8.29.0"
rich = "^13.9.0"
rich-traceback = "^1.0.3"

[tool.poetry.group.security.dependencies]
bandit = { extras = ["toml"], version = "^1.7.0" }
safety = "^3.2.0"
semgrep = "^1.91.0"

[tool.poetry.group.build.dependencies]
build = "^1.2.0"
twine = "^6.0.0"

[tool.poetry.group.test.dependencies]
pytest-benchmark = "^4.0.0"
faker = "^30.8.0"
factory-boy = "^3.3.0"
hypothesis = "^6.112.0"

[tool.ruff]
target-version = "py313"
line-length = 88
fix = true
unsafe-fixes = false
respect-gitignore = true
src = ["src", "tests", "scripts"]
extend-exclude = [
    "__pycache__",
    ".git",
    ".mypy_cache",
    ".pytest_cache",
    ".ruff_cache",
    ".venv",
    "venv",
    "build",
    "dist",
    "htmlcov",
    "node_modules"]

[tool.ruff.lint]
# SELECT ALL RULES - MAXIMUM STRICTNESS
select = ["ALL"]
ignore = [
    # MANDATORY: Only formatter conflicts that cannot be auto-fixed
    "COM812",  # trailing-comma-missing (handled by formatter)
    "ISC001",  # implicit-str-concat (conflicts with formatter)
    "D203",    # one-blank-line-before-class (conflicts with D211)
    "D213",    # multi-line-docstring-summary-second-line (conflicts with D212)
    
    # STRICT MODE: Only allow critical exceptions
    "E501",    # line-too-long (handled by formatter)
    "PLR0913", # too-many-arguments (context-dependent)
    "PLR0915", # too-many-statements (context-dependent)
    "C901",    # too-complex (context-dependent)
    
    # TEMPORARY: Project-specific exceptions (remove progressively)
    "T201",    # print statements (remove in production)
    "S101",    # assert statements (allowed in tests)
    "INP001",  # implicit-namespace-package (project structure)
]

[tool.ruff.lint.per-file-ignores]
"tests/*" = [
    "S101",    # assert statements
    "PLR2004", # magic values
    "D",       # docstrings
    "ANN",     # type annotations
    "ARG",     # unused arguments
    "FBT",     # boolean trap
    "SLF001",  # private access
]
"*/tests/*" = [
    "S101",    # assert statements
    "PLR2004", # magic values
    "D",       # docstrings
    "ANN",     # type annotations
    "ARG",     # unused arguments
    "FBT",     # boolean trap
    "SLF001",  # private access
]
"__init__.py" = ["D104"]
"conftest.py" = ["D"]
"scripts/*" = ["T201", "D", "ERA001"]
"examples/*" = ["T201", "D", "ERA001"]

[tool.ruff.format]
quote-style = "double"
indent-style = "space"
skip-magic-trailing-comma = false
line-ending = "lf"
docstring-code-format = true
docstring-code-line-length = 20

[tool.black]
line-length = 88
target-version = ["py313"]

[tool.isort]
profile = "black"
line_length = 88
multi_line_output = 3
include_trailing_comma = true
force_grid_wrap = 0
use_parentheses = true
ensure_newline_before_comments = true
known_first_party = ["flext_core"]
known_local_folder = ["flext_core"]
force_single_line = false
combine_as_imports = true
order_by_type = true
atomic = true
remove_redundant_aliases = true
honor_noqa = true

[tool.mypy]
python_version = "3.13"
# MAXIMUM STRICTNESS
strict = true
warn_return_any = true
warn_unused_configs = true
warn_redundant_casts = true
warn_unused_ignores = true
disallow_untyped_defs = true
disallow_incomplete_defs = true
check_untyped_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_no_return = true
warn_unreachable = true
strict_equality = true
show_error_codes = true
show_error_context = true
pretty = true
color_output = true
error_summary = true
ignore_missing_imports = false
# Additional strictness
disallow_any_generics = true
disallow_subclassing_any = true
disallow_untyped_calls = true
disallow_any_unimported = true
disallow_any_expr = false  # Too strict for practical use
disallow_any_decorated = true
disallow_any_explicit = false  # Too strict for practical use
strict_optional = true
strict_concatenate = true

[[tool.mypy.overrides]]
module = [
    "dependency_injector.*",
    "structlog.*",
    "alembic.*",
    "sqlalchemy.*",
    "redis.*",
    "asyncpg.*",
    "psycopg2.*"]
ignore_missing_imports = true

[tool.pytest.ini_options]
minversion = "8.0"
addopts = [
    "--strict-markers",
    "--strict-config",
    "--verbose",
    "--tb=short",
    "--cov=src",
    "--cov-report=term-missing:skip-covered",
    "--cov-report=html:reports/coverage",
    "--cov-report=xml:reports/coverage.xml",
    "--cov-fail-under=95",  # STRICT: 95% coverage minimum
    "--junitxml=reports/pytest.xml",
    "--maxfail=5",
    "--timeout=30",
    "--disable-warnings",
    "--randomly-seed=1234",
    "--randomly-dont-reorganize"]
testpaths = ["tests"]
python_files = ["test_*.py", "*_test.py"]
python_classes = ["Test*"]
python_functions = ["test_*"]
markers = [
    "slow: marks tests as slow (deselect with '-m \"not slow\"')",
    "integration: marks tests as integration tests",
    "unit: marks tests as unit tests",
    "e2e: marks tests as end-to-end tests",
    "domain: marks tests as domain tests",
    "repository: marks tests as repository tests",
    "performance: marks tests as performance tests",
    "security: marks tests as security tests"]
filterwarnings = [
    "error",
    "ignore::UserWarning",
    "ignore::DeprecationWarning",
    "ignore::PendingDeprecationWarning"]
asyncio_mode = "auto"
log_cli = true
log_cli_level = "INFO"
log_cli_format = "%(asctime)s [%(levelname)8s] %(name)s: %(message)s"
log_cli_date_format = "%Y-%m-%d %H:%M:%S"

[tool.coverage.run]
branch = true
source = ["src"]
omit = [
    "*/tests/*",
    "*/test_*",
    "*/*_test.py",
    "*/conftest.py",
    "*/__pycache__/*",
    "*/site-packages/*",
    "*/.venv/*",
    "*/venv/*",
    "*/build/*",
    "*/dist/*",
    "*/.eggs/*"]
data_file = "reports/.coverage"
parallel = true
concurrency = ["thread", "multiprocessing"]

[tool.coverage.report]
skip_empty = true
skip_covered = false
show_missing = true
sort = "Cover"
precision = 2
fail_under = 95  # STRICT: 95% coverage minimum
exclude_lines = [
    "pragma: no cover",
    "def __repr__",
    "if self.debug:",
    "if settings.DEBUG",
    "raise AssertionError",
    "raise NotImplementedError",
    "if 0:",
    "if __name__ == .__main__.:",
    "class .*\\bProtocol\\):",
    "@(abc\\.)?abstractmethod",
    "TYPE_CHECKING"]

[tool.coverage.html]
directory = "reports/coverage"
title = "FLEXT Core Coverage Report"

[tool.coverage.xml]
output = "reports/coverage.xml"

[tool.bandit]
targets = ["src"]
exclude_dirs = ["tests", "build", "dist"]
skips = ["B101", "B601"]  # Allow assert in tests, shell injection detection
severity = "high"
confidence = "high"

[tool.bandit.assert_used]
skips = ["*/tests/*", "*/test_*.py"]


[tool.ruff.lint.pydocstyle]
convention = "google"

[tool.ruff.lint.flake8-tidy-imports]
ban-relative-imports = "all"

[tool.ruff.lint.flake8-type-checking]
strict = true

[tool.ruff.lint.pycodestyle]
max-doc-length = 88

[tool.ruff.lint.pylint]
max-args = 10
max-branches = 15
max-returns = 8
max-statements = 60

[tool.vulture]
min_confidence = 100
paths = ["src"]
exclude = ["tests/"]
ignore_decorators = ["@app.route", "@router.get", "@router.post"]
ignore_names = ["_*"]
make_whitelist = true
sort_by_size = true

[tool.radon]
exclude = ["tests/*", "*/tests/*"]
ignore = ["F401"]  # Unused imports
total_average = true
show_complexity = true
average = true
order = "SCORE"
