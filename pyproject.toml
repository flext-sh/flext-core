keywords = [ "flext", "enterprise", "ddd", "clean-architecture", "solid", "modern",]
classifiers = [ "Development Status :: 5 - Production/Stable", "Intended Audience :: Developers", "License :: OSI Approved :: MIT License", "Operating System :: OS Independent", "Programming Language :: Python :: 3.13", "Programming Language :: Python :: 3 :: Only", "Topic :: Software Development :: Libraries :: Application Frameworks", "Framework :: Pydantic", "Framework :: Pydantic :: 2", "Typing :: Typed",]
[[project.authors]]
name = "FLEXT Team"
email = "team@flext.sh"

[[project.maintainers]]
name = "FLEXT Team"
email = "team@flext.sh"

[project.license]
text = "MIT"

[project.urls]
Homepage = "https://github.com/flext-sh/flext"
Repository = "https://github.com/flext-sh/flext"
Documentation = "https://github.com/flext-sh/flext/blob/main/README.md"

[project.scripts]
flext-core = "flext_core.cli:main"

[tool.poetry]
name = "flext-core"
version = "0.7.0"
description = "Enterprise Foundation Framework - Modern Python 3.13 + Clean Architecture"
authors = ["FLEXT Team <team@flext.sh>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/flext-sh/flext-core"
repository = "https://github.com/flext-sh/flext-core"
keywords = ["flext", "enterprise", "ddd", "clean-architecture", "solid", "modern"]
classifiers = [
    "Development Status :: 5 - Production/Stable",
    "Intended Audience :: Developers",
    "License :: OSI Approved :: MIT License",
    "Operating System :: OS Independent",
    "Programming Language :: Python :: 3.13",
    "Programming Language :: Python :: 3 :: Only",
    "Topic :: Software Development :: Libraries :: Application Frameworks",
    "Framework :: Pydantic",
    "Framework :: Pydantic :: 2",
    "Typing :: Typed",
]

[[tool.poetry.packages]]
include = "flext_core"
from = "src"

