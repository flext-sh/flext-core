# CI configuration
ci:
  autofix_prs: false # No automatic fixes - must be intentional
  autoupdate_schedule: weekly
  skip: [
      # Local Poetry hooks do not work in CI - CI runs via Makefile targets
      ruff-format,
      ruff-lint,
      isort,
      bandit, # Run via make security
      vulture,
      radon-cc, # Run via make complexity
      radon-mi, # Run via make complexity
      commitizen,
    ]
  submodules: false
